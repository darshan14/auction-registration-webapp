<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Auction Registration System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Players List</h1>
	
	<a th:href = "@{/showNewPlayerForm}" class="btn btn-primary btn-sm mb-3"> Add Player </a>

	<a th:href = "@{/auction/selectTeam}" class="btn btn-primary btn-sm mb-3"> Start Bidding </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
							Player First Name</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
							Player Last Name</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=country&sortDir=' + ${reverseSortDir}}">
						Player Country</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=country&sortDir=' + ${reverseSortDir}}">
							Player Category</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="player : ${listPlayers}">
					<td th:text="${player.firstName}"></td>
					<td th:text="${player.lastName}"></td>
					<td th:text="${player.country}"></td>
					<td th:text="${player.category}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${player.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deletePlayer/{id}(id=${player.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class="col-sm-8">
					<span th:if="${currentPage > 1}">
						<a th:href="@{'/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Prev</a>
					</span>
					<span th:unless="${currentPage > 1}">Prev</span> &nbsp;

					<!-- First page -->
					<a th:if="${currentPage != 1}" th:href="@{'/page/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">1</a>
					<span th:unless="${currentPage != 1}">1</span> &nbsp;

					<!-- Left dots -->
					<span th:if="${currentPage > 4}">...</span>

					<!-- Pages around current -->
					<span th:each="i : ${#numbers.sequence(currentPage-2 > 2 ? currentPage-2 : 2, currentPage+2 < totalPages ? currentPage+2 : totalPages-1)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
					</span>

					<!-- Right dots -->
					<span th:if="${currentPage + 2 < totalPages - 1}">...</span>

					<!-- Last page -->
					<a th:if="${currentPage != totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${totalPages}]]</a>
					<span th:unless="${currentPage != totalPages}">[[${totalPages}]]</span> &nbsp;

					<span th:if="${currentPage < totalPages}">
						<a th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					</span>
					<span th:unless="${currentPage < totalPages}">Next</span> &nbsp;

					<span th:if="${currentPage < totalPages}">
						<a th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					</span>
					<span th:unless="${currentPage < totalPages}">Last</span>
				</div>
	</div>
</body>
</html>
